<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Vault</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      .main {
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        padding: 20px;
      }

      .topbar {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
      }

      .logo p {
        font-size: 25px;
        color: rgb(0, 0, 126);
        font-weight: 800;
        margin: 0;
        line-height: 1.8;
      }

      .logo h4 {
        font-size: 18px;
        margin: 0;
      }

      .logout-btn {
        padding: 8px 16px;
        background-color: #dc3545;
        border: none;
        color: white;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s;
      }

      .logout-btn:hover {
        background-color: #c82333;
      }

      .dashboard {
        width: 100%;
        height: calc(100vh - 200px);
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 16px;
        margin-top: 20px;
        overflow-y: auto;
      }
      .dashboard::-webkit-scrollbar {
        width: 6px;
        display: none;
      }
      .box1 {
        aspect-ratio: 1 / 1;
        width: 100%;
        background-color: #f2f2f2;
        border-radius: 12px;
        border: 1px solid #ccc;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 15px;
        text-decoration: none;
        color: black;
      }
      .box1 img {
        height: 50px;
        margin: auto;
      }
      .box1 p {
        font-size: 14px;
        font-weight: 700;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <!-- Logo & Logout -->
        <div class="topbar">
          <div class="logo">
            <p>SafeVault.</p>
            <h4>Your Personal Documents</h4>
          </div>
          <button class="logout-btn" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard">
          <a href="document.html?doc=10th-marksheet" class="box1">
            <img src="assests/certificate.png" />
            <p>10th Marksheet</p>
          </a>
          <a href="document.html?doc=diploma-marksheet" class="box1">
            <img src="assests/diploma.png" />
            <p>Diploma Marksheet</p>
          </a>
          <a href="document.html?doc=nationality-certificate" class="box1">
            <img src="assests/passport.png" />
            <p>Nationality Certificate</p>
          </a>
          <a href="document.html?doc=domicile-certificate" class="box1">
            <img src="assests/location.png" />
            <p>Domicile Certificate</p>
          </a>
          <a href="document.html?doc=aadhar-card" class="box1">
            <img src="assests/id-card.png" />
            <p>Aadhar Card</p>
          </a>
          <a href="document.html?doc=pan-card" class="box1">
            <img src="assests/id-card%20(1).png" />
            <p>Pan Card</p>
          </a>
          <a href="document.html?doc=caste-certificate" class="box1">
            <img src="assests/religion.png" />
            <p>Caste Certificate</p>
          </a>
          <a href="document.html?doc=caste-validity" class="box1">
            <img src="assests/approve.png" />
            <p>Caste Validity</p>
          </a>
        </div>
      </div>
    </div>

    <!-- Supabase Logout Script -->
    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js";

      const supabaseUrl = "https://tjyazmklqebvbeugawkv.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqeWF6bWtscWVidmJldWdhd2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExMTYxNDUsImV4cCI6MjA2NjY5MjE0NX0.fH-cFD6Ygp6UxkcF10P2LjkJl2nrq3DOUIdyvWaKoWU";

      const supabase = createClient(supabaseUrl, supabaseKey);

      document
        .getElementById("logoutBtn")
        .addEventListener("click", async () => {
          const { error } = await supabase.auth.signOut();

          // Clear localStorage
          localStorage.removeItem("isRegistered");

          if (!error) {
            window.location.href = "index.html";
          } else {
            alert("Logout failed. Try again.");
            console.error(error);
          }
        });
    </script>
  </body>
</html>

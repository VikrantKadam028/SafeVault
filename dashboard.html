<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Vault</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      .main {
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        padding: 20px;
      }
      .logo {
        width: 100%;
        display: flex;
        align-items: start;
        margin-top: 15px;
        flex-direction: column;
      }
      .logo p {
        font-size: 25px;
        color: rgb(0, 0, 126);
        font-weight: 800;
      }
      .logo h4 {
        font-size: 20px;
      }
      .dashboard {
        width: 100%;
        height: calc(100vh - 200px);
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 16px;
        margin-top: 20px;
        overflow-y: auto;
      }
      .dashboard::-webkit-scrollbar {
        width: 6px;
        display: none;
      }
      .box1 {
        aspect-ratio: 1 / 1;
        width: 100%;
        background-color: #f2f2f2;
        border-radius: 12px;
        border: 1px solid #ccc;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 15px;
        text-decoration: none;
        color: black;
      }
      .box1 img {
        height: 50px;
        margin: auto;
      }
      .box1 p {
        font-size: 14px;
        font-weight: 700;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="logo">
          <p>SafeVault.</p>
          <h4>Your Personal Documents</h4>
        </div>
        <div class="dashboard">
          <a href="document.html?doc=10th-marksheet" class="box1">
            <img src="assests/certificate.png" />
            <p>10th Marksheet</p>
          </a>
          <a href="document.html?doc=diploma-marksheet" class="box1">
            <img src="assests/diploma.png" />
            <p>Diploma Marksheet</p>
          </a>
          <a href="document.html?doc=nationality-certificate" class="box1">
            <img src="assests/passport.png" />
            <p>Nationality Certificate</p>
          </a>
          <a href="document.html?doc=domicile-certificate" class="box1">
            <img src="assests/location.png" />
            <p>Domicile Certificate</p>
          </a>
          <a href="document.html?doc=aadhar-card" class="box1">
            <img src="assests/id-card.png" />
            <p>Aadhar Card</p>
          </a>
          <a href="document.html?doc=pan-card" class="box1">
            <img src="assests/id-card%20(1).png" />
            <p>Pan Card</p>
          </a>
          <a href="document.html?doc=caste-certificate" class="box1">
            <img src="assests/religion.png" />
            <p>Caste Certificate</p>
          </a>
          <a href="document.html?doc=caste-validity" class="box1">
            <img src="assests/approve.png" />
            <p>Caste Validity</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
